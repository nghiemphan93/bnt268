<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{ (user$ | async)?.email }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<!--  Main Table Content for Desktop  -->
<ion-content
        *ngIf="isDesktop"
>
    <section class="container">
        <ion-button
                [routerLink]="['/users', userId, 'orders', 'create']"
                *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims.WORKER"
        >
            <ion-icon name="add-circle-outline"></ion-icon>
            Đơn hàng mới
        </ion-button>

        <ion-grid fixed>
            <ion-row>
                <ion-col
                        sizeXl="6"
                        offsetXl="3"
                        sizeLg="6"
                        offsetLg="3"
                        sizeMd="8"
                        offsetMd="2"
                >
                    <ion-label>Tips: <br>
                        <p>Double click each cell of Comment or Status to Edit</p>
                        <p>Click Column's Header to sort</p>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ngx-datatable
            #table
            [rows]="ordersDesktop$ | async"
            [rowHeight]="'auto'"
            [headerHeight]="50"
            [ngClass]="tableStyle"
            [columnMode]="'force'"
            [footerHeight]="50"
            class="ion-text-wrap"
            style="overflow: hidden"
        >
            <!--    Order  Name   -->
            <ngx-datatable-column
                    name="Tháng"
                    prop="orderName"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-button
                            color="dark"
                            [routerLink]="['/users', userId, 'orders', row.id, 'transactions']"
                    >
                        {{ row.orderName }}
                    </ion-button>
                </ng-template>
            </ngx-datatable-column>

            <!--    Order  Comment   -->
            <ngx-datatable-column
                    name="Comment"
                    prop="orderComment"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row.orderComment }}
                </ng-template>
            </ngx-datatable-column>

            <!--    Order  createdAt   -->
            <ngx-datatable-column
                    name="Được tạo từ"
                    prop="createdAt"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row.createdAt.toDate() | date: 'dd/MM/yyyy' }}
                </ng-template>
            </ngx-datatable-column>

            <!--    Delete    -->
            <ngx-datatable-column
                    name="Edit"
                    [sortable]="false"
                    *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims.WORKER"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-button
                            size="small"
                            [routerLink]="['/users', userId, 'orders', row.id, 'edit']"
                            color="dark"
                    >
                        <ion-icon name="settings-outline" class="ion-margin-end"></ion-icon>
                        Sửa
                    </ion-button>
                </ng-template>
            </ngx-datatable-column>

            <!--    Delete    -->
            <ngx-datatable-column
                    name="Delete"
                    [sortable]="false"
                    *ngIf="(currentUser$ | async)?.customClaims.DEV === true"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-button
                            size="small"
                            (click)="this.alertService.presentDeleteConfirm(row)"
                            color="danger"
                    >
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>

        <ion-col
                *ngIf="table.rowCount === 0"
                size="6"
                offset="5"
        >
            <ion-spinner class="spinner-loading"></ion-spinner>
        </ion-col>

    </section>
</ion-content>
