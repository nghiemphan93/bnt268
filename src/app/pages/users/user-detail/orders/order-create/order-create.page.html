<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="isCreated">Tạo đơn hàng</ion-title>
        <ion-title *ngIf="isUpdated">Sửa đơn hàng</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid fixed>
        <ion-row>
            <ion-col
                    sizeXl="6"
                    offsetXl="3"
                    sizeLg="6"
                    offsetLg="3"
                    sizeMd="8"
                    offsetMd="2"
            >
                <ion-button [routerLink]="['/users', userId, 'orders']">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    Quay về các tháng
                </ion-button>

                <!--        Reactive Form        -->
                <form
                        [formGroup]="validationForm"
                        *ngIf="order"
                        (keydown.enter)="validationForm.valid ? submitHandler(submitButton) : null"
                >
                    <ion-item-divider>
                        <ion-label>Please fill in information for the Order</ion-label>
                    </ion-item-divider>

                    <!--    Order Name   -->
                    <ion-item-group>
                        <ion-item>
                            <ion-label>Đơn hàng</ion-label>
                            <ion-input
                                    slot="end"
                                    type="text"
                                    placeholder="đơn tháng 2"
                                    formControlName="orderName"
                            ></ion-input>
                        </ion-item>
                    </ion-item-group>

                    <!--    Order Comment    -->
                    <ion-item-group>
                        <ion-item>
                            <ion-label>Comment</ion-label>
                            <ion-input
                                    slot="end"
                                    type="text"
                                    placeholder="comment"
                                    formControlName="orderComment"
                            ></ion-input>
                        </ion-item>
                    </ion-item-group>

                    <!--    User    -->
                    <ion-item-group>
                        <ion-item *ngIf="isCreated">
                            <ion-label>Nhân viên</ion-label>
                            <ion-select
                                    interface="popover"
                                    formControlName="user"
                                    [compareWith]="compareWithFn"
                            >
                                <ion-select-option [value]="user">
                                    {{ user?.email }}
                                </ion-select-option>
                            </ion-select>
                        </ion-item>

                        <ion-item *ngIf="isUpdated">
                            <ion-label>Nhân viên</ion-label>
                            <ion-select
                                    interface="popover"
                                    formControlName="user"
                                    [compareWith]="compareWithFn"
                            >
                                <ion-select-option [value]="order?.user">
                                    {{ order?.user?.email }}
                                </ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-item-group>

                    <!--        Submit            -->
                    <ion-button
                            [disabled]="!validationForm.valid"
                            [hidden]="isDetailed"
                            class="ion-margin-top"
                            (click)="submitHandler(submitButton)"
                            type="submit"
                            expand="block"
                            #submitButton
                    >
                        Submit
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-footer style="height: 10vh">
    </ion-footer>
</ion-content>
