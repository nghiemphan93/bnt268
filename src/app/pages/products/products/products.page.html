<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Các sản phẩm
        </ion-title>
    </ion-toolbar>
</ion-header>

<!--Main Table Content for Desktop-->
<ion-content *ngIf="this.platformService.isDesktop || this.platformService.isTablet">
    <section class="container">
        <ion-item-group class="ion-margin">
            <ion-button
                    *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims?.WORKER"
                    routerLink="/products/create"
            >
                <ion-icon name="add-circle-outline" class="ion-margin-end"></ion-icon>
                Tạo sản phẩm mới
            </ion-button>
        </ion-item-group>

        <ngx-datatable
            #table
            [rows]="productsDesktop$ | async"
            [rowHeight]="'auto'"
            [headerHeight]="50"
            [ngClass]="tableStyle"
            [columnMode]="'force'"
            [footerHeight]="50"
            class="ion-text-wrap"
        >
            <!--    Product Name    -->
            <ngx-datatable-column name="Tên Sản Phẩm" prop="productName">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-badge
                            color="secondary"
                    >
                        {{ row?.productName }}
                    </ion-badge>
                </ng-template>
            </ngx-datatable-column>

            <!--    Product Price    -->
            <ngx-datatable-column name="Giá" prop="productPrice">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-badge
                            *ngIf="row?.productPrice !== 0"
                            color="tertiary"
                    >
                        {{ row?.productPrice | number:'1.0-2' }} đ
                    </ion-badge>
                </ng-template>
            </ngx-datatable-column>

            <!--    Details Button   -->
            <ngx-datatable-column
                    name="Chi tiết"
                    [sortable]="false"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-button
                            size="small"
                            color="dark"
                            [routerLink]="['/products', row?.id]"
                    >
                        Chi tiết
                    </ion-button>
                </ng-template>
            </ngx-datatable-column>

            <!--    Edit Button   -->
            <ngx-datatable-column
                    name="Sửa"
                    [sortable]="false"
                    *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims?.WORKER"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-button
                            size="small"
                            color="dark"
                            [routerLink]="['/products', row?.id, 'edit']"
                    >
                        Sửa
                    </ion-button>
                </ng-template>
            </ngx-datatable-column>

            <!--    Delete Button    -->
            <ngx-datatable-column
                    name="Xóa"
                    [sortable]="false"
                    *ngIf="(isAuth$ | async) && (currentUser$ | async)?.customClaims?.DEV"
            >
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <ion-button
                            size="small"
                            (click)="this.alertService.presentDeleteConfirm(row)"
                            color="danger"
                    >
                        <ion-icon name="trash-outline"></ion-icon>
                        Delete
                    </ion-button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
        <!--    </ng-container>-->

        <ion-col
                *ngIf="table?.rowCount === 0"
                size="6"
                offset="5"
        >
            <ion-spinner class="spinner-loading"></ion-spinner>
        </ion-col>
    </section>
</ion-content>


<!-- Cards Mobile -->
<ion-content
        *ngIf="this.platformService.isMobile && (productsMobile$ | async)"
>
    <ion-item-group class="ion-margin-start ion-margin-top">
        <ion-button
                *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims?.WORKER"
                routerLink="/products/create"
                size="small"
        >
            <ion-icon name="add-circle-outline" class="ion-margin-end"></ion-icon>
            Tạo sản phẩm mới
        </ion-button>
    </ion-item-group>

    <!--      Cards as Products      -->
    <ion-grid fixed>
        <ion-row
        >
            <ion-col
                    sizeMd="4"
                    sizeSm="6"
                    sizeXs="12"
                    *ngFor="let product of productsMobile$ | async"
            >
                <ion-card
                        class="ion-no-margin ion-no-padding"

                >
                    <section>
                        <ion-card-header class="ion-no-padding ion-no-margin">
                            <ion-card-title class="ion-text-center">
                                <ion-button
                                        size="small"
                                        color="dark"
                                        [routerLink]="['/products', product?.id]"
                                        class="ion-text-wrap"
                                >
                                    <ion-icon name="pricetag-outline" class="ion-margin-end"></ion-icon>
                                    {{ product?.productName }}
                                </ion-button>
                            </ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-item-group>
                                <ion-item>
                                    <ion-label>Tên:</ion-label>
                                    <ion-badge
                                            slot="end"
                                            color="secondary"
                                    >
                                        {{ product?.productName }}
                                    </ion-badge>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Giá (VND):</ion-label>
                                    <ion-badge
                                            *ngIf="product?.productPrice !== 0"
                                            slot="end"
                                            color="tertiary"
                                    >
                                        {{ product?.productPrice | number:'1.0-2' }} đ
                                    </ion-badge>
                                </ion-item>
                            </ion-item-group>

                            <ion-item-group
                                    *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims?.WORKER"
                            >
                                <ion-item>
                                    <ion-button
                                            *ngIf="(isAuth$ | async) && !(currentUser$ | async)?.customClaims?.WORKER"
                                            [routerLink]="['/products', product?.id, 'edit']"
                                            color="primary"
                                    >
                                        <ion-icon name="settings-outline"
                                                  class="ion-margin-end"></ion-icon>
                                        Sửa
                                    </ion-button>

                                    <ion-button
                                            *ngIf="(currentUser$ | async)?.customClaims?.DEV"
                                            (click)="this.alertService.presentDeleteConfirm(product)"
                                            color="danger"
                                            slot="end"
                                    >
                                        <ion-icon name="trash-bin-outline"
                                                  class="ion-margin-end"></ion-icon>
                                        Xóa
                                    </ion-button>
                                </ion-item>
                            </ion-item-group>
                        </ion-card-content>
                    </section>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!--    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">-->
    <!--        <ion-infinite-scroll-content-->
    <!--                loadingSpinner="bubbles"-->
    <!--                loadingText="Loading more data...">-->
    <!--        </ion-infinite-scroll-content>-->
    <!--    </ion-infinite-scroll>-->

    <ion-footer style="height: 10vh" #footer>
    </ion-footer>
</ion-content>

<!-- Skeleton screen -->
<ion-content *ngIf="this.platformService.isMobile && !(productsMobile$ | async)">
    <ion-card *ngFor="let skeleton of skeletons">
        <ion-card-header>
            <ion-card-subtitle>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
            </ion-card-subtitle>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="primary">
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </ion-label>
                    <ion-label>
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </ion-label>
                </ion-item>

                <ion-item>
                    <ion-label color="primary">
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </ion-label>
                    <ion-label>
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </ion-label>
                </ion-item>

                <ion-item>
                    <ion-label color="primary">
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </ion-label>
                    <ion-label>
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </ion-label>
                </ion-item>

                <ion-item>
                    <ion-label color="primary">
                        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                    </ion-label>
                    <ion-label>
                        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
