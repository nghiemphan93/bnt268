<ion-app>
    <ion-split-pane contentId="main-content" when="true">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="true">
                        <ion-list
                                *ngIf="currentUser$ | async"
                        >
                            <ion-item
                                    *ngIf="!(currentUser$ | async)?.customClaims?.WORKER"
                                    (click)="setSelected(0)"
                                    routerDirection="root"
                                    [routerLink]="['/products']"
                                    lines="none"
                                    detail="false"
                                    [class.selected]="selectedIndex == 0"
                            >
                                <ion-icon slot="start" name="pricetags-outline"></ion-icon>
                                <ion-label>Các sản phẩm</ion-label>
                            </ion-item>

                            <ion-item
                                    *ngIf="!(currentUser$ | async)?.customClaims?.WORKER"
                                    (click)="setSelected(1)"
                                    routerDirection="root"
                                    [routerLink]="['/users']"
                                    lines="none"
                                    detail="false"
                                    [class.selected]="selectedIndex == 1"
                            >
                                <ion-icon slot="start" name="people-outline"></ion-icon>
                                <ion-label>Danh sách nhân viên</ion-label>
                            </ion-item>

                            <ion-item
                                    (click)="setSelected(2)"
                                    routerDirection="root"
                                    [routerLink]="['/users/', (currentUser$ | async).uid]"
                                    lines="none"
                                    detail="false"
                                    [class.selected]="selectedIndex == 2"
                            >
                                <ion-icon slot="start" name="person-outline"></ion-icon>
                                <ion-label>Thông tin người dùng</ion-label>
                            </ion-item>
                        </ion-list>

                        <ion-item-divider></ion-item-divider>

                        <ion-list>
                            <ion-item
                                    *ngIf="!(currentUser$ | async)"
                                    (click)="setSelected(3)"
                                    routerDirection="root"
                                    [routerLink]="['/signin']"
                                    lines="none"
                                    detail="false"
                                    [class.selected]="selectedIndex == 3"
                            >
                                <ion-icon slot="start" name="log-in-outline"></ion-icon>
                                <ion-label>Đăng Nhập</ion-label>
                            </ion-item>

                            <ion-item
                                    *ngIf="currentUser$ | async"
                                    (click)="signOutHandler()"
                                    routerDirection="root"
                                    [routerLink]="'/'"
                                    lines="none"
                                    detail="false"
                                    [class.selected]="selectedIndex == 4"
                            >
                                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                                <ion-label>Đăng xuất</ion-label>
                            </ion-item>
                        </ion-list>

                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
